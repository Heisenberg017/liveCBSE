<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Test/style.css">
</head>

<body>
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a href="#">
                    <img alt="" height="40px" src="../../dist/assets/images/livecbse_logo.png" />
                </a>
            </div>
            <nav>
                <div class="nav-mobile">
                    <a href="#!" id="nav-toggle"><span></span></a>
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="#!">Physics</a>
                        <ul class="nav-dropdown">
                            <li>
                                <a href="#!">Chemistry</a>
                            </li>
                            <li>
                                <a href="#!">Mathematics</a>
                            </li>
                            <li>
                                <a href="#!">Biology</a>
                            </li>
                            <li>
                                <a href="#!">English</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <div class="form__section">
        <div class="div-container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" class="__form">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" class="form-inputs" />
                    <input type="email" placeholder="Email" class="form-inputs" />
                    <input type="text" placeholder="Phone Number" class="form-inputs" />
                    <select class="form-select">
                        <option>Class IX</option>
                        <option>Class X</option>
                        <option>Class XI</option>
                        <option>Class XII</option>
                    </select>
                    <select class="form-select">
                        <option>India</option>
                        <option>Australia </option>
                    </select>
                    <button class="sign_up">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#" class="__form">
                    <h1>Sign in</h1>
                    <input type="email" placeholder="Email" class="form-inputs" />
                    <input type="password" placeholder="Password" class="form-inputs" />
                    <button class="sign_up">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, User!</h1>
                        <p>Enter your personal details and get started with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
