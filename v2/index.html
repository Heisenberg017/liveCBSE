<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="main.css" rel="stylesheet" />
  <link href="../dist/assets/styles/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="owl.carousel.min.css" />
  <link rel="stylesheet" href="owl.carousel.default.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <section class="navigation">
    <div class="nav-container">
      <div class="brand">
        <a href="#"> <img src="../dist/assets/images/logo.png" alt="" height="50px"> </a>
      </div>
      <nav>
        <div class="nav-mobile">
          <a id="nav-toggle" href="#!"><span></span></a>
        </div>
        <ul class="nav-list">
          <li>
            <a href="#!">Change Subject</a>
            <ul class="nav-dropdown">
              <li>
                <a href="#!">Physics</a>
              </li>
              <li>
                <a href="#!">Chemistry</a>
              </li>
              <li>
                <a href="#!">Biology</a>
              </li>
              <li>
                <a href="#!">Mathematics</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <div class="owl-carousel owl-theme">
    <div class="item">
      <iframe type="text/html" width="100%" height="405" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1"
        frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="item">
      <iframe type="text/html" width="100%" height="405" src="https://www.youtube.com/embed/eRiyV1Kan24?enablejsapi=1"
        frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="item">
      <iframe type="text/html" width="100%" height="405" src="https://www.youtube.com/embed/9aipBufoJP8?enablejsapi=1"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="item">
      <iframe type="text/html" width="100%" height="405" src="https://www.youtube.com/embed/flU42CTF3MQ?enablejsapi=1"
        frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <script src="owl.carousel.js"></script>

  <script>
    $('.owl-carousel').owlCarousel({
      center: true,
      items: 1,
      touchDrag: true,
      mouseDrag: true,
      dots: true,
    });
  </script>

  <script>
    (function ($) {
      $(function () {
        $('nav ul li > a:not(:only-child)').click(function (e) {
          $(this).siblings('.nav-dropdown').toggle();
          $('.nav-dropdown').not($(this).siblings()).hide();
          e.stopPropagation();
        });
        $('html').click(function () {
          $('.nav-dropdown').hide();
        });
      });
      document.querySelector('#nav-toggle').addEventListener('click', function () {
        this.classList.toggle('active');
      });
      $('#nav-toggle').click(function () {
        $('nav ul').toggle();
      });
    })(jQuery);

    $('#login-button').click(function () {
      $('.login-form').toggleClass('open');
    })
  </script>
</body>

</html>
