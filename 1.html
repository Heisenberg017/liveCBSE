<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: visible;
            width: 120px;
            background-color: #ff9900;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -60px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #ff9900 transparent transparent transparent;
        }
    </style>
</head>

<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="tooltip">Comment
        <span class="tooltiptext">Comment</span>
    </div>


    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>
</body>

</html>
