<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100-cbseWhite pb-2 p-t-55">
                    <h3 class="intro-text">Forgot your password?</h3>
                    <hr>

                    <!-- <p class="intro-info">Enter your <span class="highlight">email address</span> below. We will send
                        you a link on your email address to
                        reset your password </p> -->
                    <form action="">
                        <div class="form-group">
                            <label for="" class="mb-0">Email Address</label>
                            <input type="email" name="" id="" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="" class="mb-0">New Password</label>
                            <input type="email" name="" id="" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="" class="mb-0">Confirm Password</label>
                            <input type="email" name="" id="" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="button" name="" id="" value="Submit" class="diff-button"
                                data-target="#otpModal" data-toggle="modal">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title intro-text" id="otpModalLongTitle">Verification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="intro-info">Enter <span class="highlight">One Time Password (OTP)</span> which you have
                        recieved.</p><br>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="" id="" placeholder="OTP" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="diff-button">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7fdc918442.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
