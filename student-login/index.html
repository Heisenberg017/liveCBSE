<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../New Design/css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">

        <a class="navbar-brand" href="#"><img src="../New Design/images_new/cbselogo-log-new.png" alt="logo"
                class="student-login-logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper mb-4">
        <div class="container">
            <h1 class="page-head">Welcome To The Enquiry Process of Live CBSE</h1>

            <div class="row">
                <div class="offset-1 col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <div class="card">
                        <a href="#" class="card-link"><i class="far fa-clipboard" class="card-icon"></i> Enquiry
                            Form</a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <div class="card">
                        <a href="#" class="card-link"><i class="fas fa-list" class="card-icon"></i> View Enquiry
                            List</a>
                    </div>
                </div>
            </div>


            <h1 class="enquiries-text">View Sorted Enquiries </h1>
            <main class="tab__main" style="max-width: 100%;height: 100%;">
                <input id="tab1" type="radio" name="tabs" checked="">
                <label for="tab1">Today</label>

                <input id="tab2" type="radio" name="tabs">
                <label for="tab2">Yesterday</label>

                <input id="tab3" type="radio" name="tabs">
                <label for="tab3">Last 7 Days</label>

                <input id="tab4" type="radio" name="tabs">
                <label for="tab4">View All</label>

                <section id="content1" style="height:100%">
                    <table class="table table-sm table-bordered table-striped">
                        <h1>Today's Table</h1>
                    </table>
                </section>

                <section id="content2" style="height:100%">
                    <table class="table table-sm table-bordered table-striped">
                        <h1>Yesterday's Table</h1>
                    </table>
                </section>

                <section id="content3" style="height:100%">

                    <table class="table table-sm table-bordered table-striped">
                        <h1>last 7 days's </h1>
                    </table>
                </section>

                <section id="content4" style="height:100%">

                    <table class="table table-sm table-bordered table-striped">
                        <h1>View All</h1>
                    </table>
                </section>
            </main>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/7fdc918442.js"></script>
</body>

</html>
