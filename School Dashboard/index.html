<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="center-wrap">
            <ul class="timeline timeline-horizontal">
                <li class="timeline-item" id="stage-one">
                    <div class="timeline-badge "><i class="fas fa-play timeline-icons" style="left: 17px;"></i></div>
                    <a href="#">
                        <h1 class="timeline-head">Stage One<br> Onboarding Starts
                        </h1>
                    </a>
                </li>
                <li class="timeline-item" id="stage-two">
                    <div class="timeline-badge " style="border:3px solid #949494"><i
                            class="fas fa-sign-in-alt timeline-icons"></i></div>
                    <a href="#">
                        <h1 class="timeline-head" style="color:#949494">Stage Two<br>Student Login</h1>
                    </a>
                </li>
                <li class="timeline-item" id="stage-three">
                    <div class="timeline-badge " style="border:3px solid #949494"><i
                            class="fas fa-graduation-cap timeline-icons"></i></div>
                    <a href="#">
                        <h1 class="timeline-head" style="color:#949494">Stage three<br> Clubs Rollout</h1>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>

</html>
