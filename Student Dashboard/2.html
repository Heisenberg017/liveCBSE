<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="owl.carousel.min.css" />
    <link rel="stylesheet" href="owl.carousel.default.min.css" />
    <style>
        body {
            background-color: #777;
        }

        .container {
            margin: 0 30px;

        }

        .main-content {
            position: relative;
        }

        .main-content .owl-theme .custom-nav {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
        }

        .owl-prev,
        .main-content .owl-theme .custom-nav .owl-next {
            position: absolute;
            height: 100px;
            color: inherit;
            background: none;
            border: none;
            z-index: 100;
        }

        .main-content .owl-theme .custom-nav .owl-prev i,
        .main-content .owl-theme .custom-nav .owl-next i {
            font-size: 2.5rem;
            color: #cecece;
        }

        .main-content .owl-theme .custom-nav .owl-prev {
            left: 0;
        }

        .main-content .owl-theme .custom-nav .owl-next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1510797215324-95aa89f43c33?fit=crop&fm=jpg&h=800&q=80&w=1200"
                        alt="Picture 1">
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?fit=crop&fm=jpg&h=800&q=80&w=1200"
                        alt="Picture 2">
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1509149037-37dc57ccbd13?fit=crop&fm=jpg&h=800&q=80&w=1200"
                        alt="Picture 3">
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?fit=crop&fm=jpg&h=800&q=80&w=1200"
                        alt="Picture 4">
                </div>
            </div>
            <div class="owl-theme">
                <div class="owl-controls">
                    <div class="custom-nav owl-nav"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="owl.carousel.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script>
        $('.main-content .owl-carousel').owlCarousel({
            stagePadding: 50,
            loop: true,
            margin: 10,
            nav: true,
            navText: [
                '<i class="fas fas-chevron-left" aria-hidden="true"></i>',
                '<i class="fas fas-chevron-right" aria-hidden="true"></i>'
            ],
            navContainer: '.main-content .custom-nav',
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        });
    </script>

</body>

</html>
